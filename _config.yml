# =============================
# Navigation
# =============================
nav:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Research"
    url: /research/
  - title: "Publications"
    url: /publications/
  - title: "CV"
    url: /cv.pdf
  - title: "Contact"
    url: /contact/

# =============================
# Plugins (for Jekyll & GitHub Pages)
# =============================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives

paginate: 5
paginate_path: "/page:num/"

# =============================
# Markdown & Output
# =============================
markdown: kramdown
highlighter: rouge

# =============================
# Build Settings
# =============================
permalink: pretty
include: ["_pages"]

# =============================
# Layout Defaults
# =============================
defaults:
  # Homepage
  - scope:
      path: ""
      type: "index"
    values:
      layout: home
      author_profile: true

  # Other pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
